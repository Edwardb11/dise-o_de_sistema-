<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Perfect teeth</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../src/css/login.css" />
    <!-- Bootstrap -->
    <link
      href="../src/css/lib/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../src/css/lib/fontawesome.min.css" />
  </head>
  <body>
    <div class="container login-container">
      <div class="row">
        <div class="col-md-6 ads">
          <h1><span id="fl">Perfect</span><span id="sl"> teeth</span></h1>
        </div>
        <div class="col-md-6 login-form">
          <div class="profile-img">
            <img
              src="../src/img/logo.png"
              alt="profile_img"
              height="120px"
              width="120px;"
            />
          </div>
          <h3>Registrarse</h3>
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Nombre"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="apellido"
                placeholder="Apellido"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="cell"
                placeholder="Teléfono"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="username"
                placeholder="Correo electrónico"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Contraseña"
              />
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-lg btn-block">
                <i class="fas fa-sign-in-alt"></i> Registrarse
              </button>
            </div>
            <div class="form-group">
              <a href="../index.html"> <i class="fas fa-history"></i> Atrás </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
